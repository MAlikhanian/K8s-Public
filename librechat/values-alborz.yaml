replicaCount: 1

global:
  imagePullSecrets:
    - docker-secret
  security:
    allowInsecureImages: true
   
  librechat:
    existingSecretName: "librechat-credentials-env"

librechat:
  configEnv:
    LDAP_URL: "ldaps://spidc01.spi.local:636"
    LDAP_BIND_DN: "CN=Read,OU=Users,OU=IT,OU=SPI,DC=spi,DC=local"
    LDAP_BIND_CREDENTIALS: "${LDAP_BIND_PASSWORD}"
    LDAP_USER_SEARCH_BASE: "DC=SPI,DC=local"
    #LDAP_SEARCH_FILTER: "(sAMAccountName={{username}})"
    LDAP_SEARCH_FILTER: "(&(sAMAccountName={{username}})(memberOf=CN=SG-AI-Chat,OU=Security Groups,OU=IT,OU=SPI,DC=spi,DC=local))"
    LDAP_LOGIN_USES_USERNAME: "true"
    LDAP_CA_CERT_PATH: "/etc/librechat/certs/ca.crt"
    LDAP_TLS_REJECT_UNAUTHORIZED: "false"
    LDAP_ID: "sAMAccountName"
    LDAP_USERNAME: "sAMAccountName"
    LDAP_EMAIL: "mail"
    LDAP_FULL_NAME: "displayName"
    APP_TITLE: "Alborz AI Chat - Alborz Distribution Company (شرکت پخش البرز)"
    HELP_AND_FAQ_URL: "https://chat.alborzdco.ir"
    CUSTOM_FOOTER: "Welcome to Alborz AI Chat Platform | شرکت پخش البرز - یکی از قدیمی‌ترین و برترین برندهای توزیع کالا در کشور | به پلتفرم چت هوش مصنوعی البرز خوش آمدید"
    SHOW_BIRTHDAY_ICON: "false"
   
  existingSecretName: "librechat-credentials-env"

  configYamlContent: |
    version: 1.3.0
    
    cache: true
    
    interface:
      privacyPolicy:
        externalUrl: "https://chat.alborzdco.ir"
        openNewTab: true
      termsOfService:
        externalUrl: "https://chat.alborzdco.ir"
        openNewTab: true
    
    fileConfig:
      endpoints:
        OpenRouter:
          fileLimit: 10
          fileSizeLimit: 50
          totalSizeLimit: 100
          supportedMimeTypes:
            - "image/.*"
            - "application/pdf"
            - "^text/.*"
            - "application/json"
            - "application/xml"
            - "application/(msword|vnd\\.openxmlformats-officedocument\\.wordprocessingml\\.document)"
            - "application/(vnd\\.ms-excel|vnd\\.openxmlformats-officedocument\\.spreadsheetml\\.sheet)"
            - "application/(vnd\\.ms-powerpoint|vnd\\.openxmlformats-officedocument\\.presentationml\\.presentation)"
            - "application/(zip|x-zip-compressed|x-rar-compressed|x-7z-compressed)"
            - "video/(mp4|mpeg|webm)"
            - "audio/(mpeg|wav|ogg|mp3|flac|webm)"
    
    modelSpecs:
      enforce: false
      prioritize: true
      list:
        - name: "openai/gpt-oss-20b:free"
          label: "Alborz AI (GPT OSS 20B) [Free]"
          description: "OpenAI GPT OSS 20B (Free Tier)"
          iconURL: "https://chat.sebaoffice.ir/icons/openai.ico"
          preset:
            endpoint: "OpenRouter"
            model: "openai/gpt-oss-20b:free"
            promptPrefix: |
              You are Alborz AI Assistant, developed for Alborz Distribution Company (شرکت پخش البرز), one of the oldest and leading distribution brands in Iran, established in 1974.
              شما دستیار هوش مصنوعی البرز هستید که برای شرکت پخش البرز توسعه یافته است، یکی از قدیمی‌ترین و برترین برندهای توزیع کالا در کشور که از سال 1353 شروع به کار کرده است.
              
              Your role / نقش شما:
              - Assist with pharmaceutical and consumer goods distribution queries / کمک در سوالات مربوط به توزیع دارو و کالاهای مصرفی
              - Provide expertise in pharmaceutical distribution, cold chain management, and supply chain operations / ارائه تخصص در توزیع دارو، مدیریت زنجیره سرد و عملیات زنجیره تأمین
              - Support with GSP and GDP compliance, inventory management, and logistics / پشتیبانی در انطباق با اصول GSP و GDP، مدیریت موجودی و لجستیک
              - Offer guidance on pharmaceutical products, consumer goods, and distribution network / ارائه راهنمایی در مورد محصولات دارویی، کالاهای مصرفی و شبکه توزیع
              - Help with supplier information (85 pharmaceutical suppliers, 20 food suppliers) and product availability / کمک در اطلاعات تامین کنندگان (85 تامین کننده دارویی، 20 تامین کننده غذایی) و موجودی محصولات
              
              CRITICAL: Always respond in the SAME LANGUAGE as the user's question. If they ask in Persian (فارسی), respond in Persian. If they ask in English, respond in English.
              مهم: همیشه به همان زبان سوال کاربر پاسخ دهید. اگر به فارسی پرسیدند، به فارسی پاسخ دهید. اگر به انگلیسی پرسیدند، به انگلیسی پاسخ دهید.
              
